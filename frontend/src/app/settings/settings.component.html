<mat-list>
  <div mat-subheader>Wyb√≥r grup</div>
  <mat-list-item>
    <mat-chip-listbox>
      <mat-chip-option
        *ngFor="let group of groupService.selectedGroups$ | async"
        color="accent"
        selectable="false"
      >
        {{ group.name }}
        <mat-icon matChipRemove (click)="groupService.deselectGroup(group.id)">cancel</mat-icon>
      </mat-chip-option>

      <button
        class="add-button"
        mat-icon-button
        color="accent"
        (click)="openGroupChooser()
      ">
        <mat-icon>add</mat-icon>
      </button>
    </mat-chip-listbox>

  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Filtrowanie</div>
  <mat-list-item>
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Synchronizacja</div>
  <mat-list-item>
  </mat-list-item>
</mat-list>

<mat-list>
  <div mat-subheader>Filtrowanie</div>
  <mat-list-item>
    <mat-form-field appearance="outline">
      <mat-label>Semestry</mat-label>
      <mat-select multiple [value]="selectedSemestersIds$ | async">
        <mat-option
          *ngFor="let semester of semesters$ | async"
          [value]="semester.id"
          (onSelectionChange)="onSemesterSelectionChange($event)"
        >{{ semester.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="fill">
      <mat-label>Studia</mat-label>
      <mat-select multiple>
        <mat-optgroup *ngFor="let semester of studies$ | async" [label]="semester.name">
          <mat-option *ngFor="let study of semester.studies" [value]="study.id">{{ study.name }}</mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Notes</div>
  <mat-list-item>
    <mat-icon mat-list-icon>note</mat-icon>
    <div mat-line>bbbb</div>
    <div mat-line>bbbb</div>
  </mat-list-item>
</mat-list>

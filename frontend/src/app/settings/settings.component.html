<mat-list>
  <div mat-subheader>Filtrowanie</div>
  <mat-list-item>
    <mat-form-field appearance="outline">
      <mat-label>Semestry</mat-label>
      <mat-select multiple [value]="selectedSemestersIds">
        <mat-option
          *ngFor="let semester of dataService.availableSemesters"
          [value]="semester.id"
          (onSelectionChange)="onSemesterSelectionChange($event)"
        >{{ semester.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="outline">
      <mat-label>Studia</mat-label>
      <mat-select multiple [value]="selectedStudiesIds">
        <mat-optgroup *ngFor="let group of dataService.availableStudies" [label]="group.name">
          <mat-option
            *ngFor="let study of group.items"
            [value]="study.id"
            (onSelectionChange)="onStudySelectionChange($event)"
          >{{ study.name }}</mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="outline">
      <mat-label>Grupy</mat-label>
      <mat-select multiple [value]="selectedGroupsIds">
        <mat-optgroup *ngFor="let group of dataService.availableGroups" [label]="group.name">
          <mat-option
            *ngFor="let g of group.items"
            [value]="g.id"
            (onSelectionChange)="onStudySelectionChange($event)"
          >{{ g.name }}</mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Notes</div>
  <mat-list-item>
    <mat-icon mat-list-icon>note</mat-icon>
    <div mat-line>bbbb</div>
    <div mat-line>bbbb</div>
  </mat-list-item>
</mat-list>

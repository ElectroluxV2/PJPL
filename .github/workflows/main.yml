on: push
name: ðŸš€ Deploy PWA on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          npm i -g pnpm

      - name: ðŸ”¨ Build Project
        run: |
          pnpm install
          pnpm ng build

      - name: ðŸ“‚ Sync files
        uses: sand4rt/ftp-deployer@v1.5
        with:
          sftp: true
          host: ${{ secrets.host }}
          port: 22
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          remote_folder: /home/ubuntu/PJPL/PWA
          local_folder: ./dist/frontend/
          cleanup: true
          
      - name: ðŸšš Replace PWA files in apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.host }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          port: 22
          script: |
           cd /var/www/html ;
           rm *.js ;
           rm *.html ;
           rm *.css ;
           rm -r assets ;
           cp -r /home/ubuntu/PJPL/PWA/* . 
